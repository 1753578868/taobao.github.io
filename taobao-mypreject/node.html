<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商城类</title>
    <link rel="stylesheet" href="css/idangerous.swiper.css" />
    <link rel="stylesheet" href="css/default.css" />
    
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .blue-slide {
        background: #4390ee;
      }
      .red-slide {
        background: #ca4040;
      }
      .orange-slide {
        background: #ff8604;
      }
      .swiper-slide {
        line-height: 300px;
        color: #fff;
        font-size: 36px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide blue-slide"><img src="img/bb.jpg" /></div>
        <div class="swiper-slide blue-slide">
          <a href="#footer.html">菜单页面</a>
        </div>
        <div class="swiper-slide red-slide">HTML</div>
        <div class="swiper-slide blue-slide">CSS</div>
        <div class="swiper-slide blue-slide">Javascript</div>
      </div>
    </div>
    <div class="device">
      <a class="arrow-left" href="#"></a>
      <a class="arrow-right" href="#"></a>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/slider1-1.png" /></div>
          <div class="swiper-slide"><img src="img/slider1-2.png" /></div>
          <div class="swiper-slide">
            <div class="content-slide">
              <p class="title">Wel Com To Home</p>
              <p>
                You can put any HTML inside of slide with any layout, not only
                images, even another Swiper!
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="pagination"></div>
    </div>

    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/idangerous.swiper-2.0.min.js"></script>
    <script>
      window.onload = function () {
        var mySwiper = new Swiper(".swiper-container", {
          loop: true,
          // 其它设置
        });
      };
      var mySwiper = new Swiper(".swiper-container", {
        pagination: ".pagination",
        loop: true,
        grabCursor: true,
        paginationClickable: true,
      });
      $(".arrow-left").on("click", function (e) {
        e.preventDefault();
        mySwiper.swipePrev();
      });
      $(".arrow-right").on("click", function (e) {
        e.preventDefault();
        mySwiper.swipeNext();
      });
    </script>
  </body>
</html>
