<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        对象, 是一个具体的实物。例如: 手机、男朋友、车子都不是对象
            1. apple 8plus 土豪金 256G.
            2. 你最爱的男朋友。
            3. 老田的电动车。
        在JS中, 就是一组无序的属性与方法构成了对象。
        创建对象的方式:
           1. 字面量的方式: var 对象名 = {key: value}
           2. 通过JS的一个叫做 Object 构造方法(第四周)来实现
           3. 通过自定义构造方法的形式(暂时不谈, 第四周)
     -->
     <script>
        // 通过字面量的方式来定义
        var person = {age: 10, name: '张三', run: function() {
        document.write('张三在跑步');
    }}
     </script>
</body>
</html>
